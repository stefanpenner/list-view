<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example.css">
    <title>Ember.ListView examples</title>
  </head>
  <body>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/ember.js"></script>
    <script src="libs/list-view.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
      <ul class="examples-list">
        <li>
          <h2>List View Demo</h2>
          {{#collection Ember.ListView contentBinding="controller" height=500 rowHeight=50}}
            {{name}}
          {{/collection}}
        </li>
        <li>
          <h2>List View Demo (Ember.ListItemView)</h2>
          {{view App.ListView contentBinding="content"}}
        </li>
      </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="list_item">
      {{name}}
    </script>
    <script>
      App = Ember.Application.create({});

      App.IndexController = Ember.ArrayController.extend({
        content: []
      });

      App.IndexRoute = Ember.Route.extend({
        setupController: function(controller) {
          var content = [];
          for (var i = 0; i < 10000; i++) {
            content.push({name: "Item " + i});
          }
          controller.set('content', content);
        }
      });

      App.ListView = Ember.ListView.extend({
        height: 500,
        rowHeight: 20,
        itemViewClass: Ember.ListItemView.extend({templateName: "list_item"})
      });
    </script>
  </body>
</html>
